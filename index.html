<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border: 1px solid #000;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #000;
            padding-bottom: 20px;
        }

        .question-counter {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        .question-container {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question {
            width: 100%;
            text-align: center;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            min-width: 120px;
            padding: 15px 30px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn.selected {
            background: #000;
            color: #fff;
        }

        .scale-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .scale-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: #000;
        }

        .scale-btn:hover {
            background: #f0f0f0;
        }

        .scale-btn.selected {
            background: #000;
            color: #fff;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #fff;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            width: 50px;
            height: 50px;
            display: none;
        }

        .back-button.visible {
            display: block;
        }

        .back-button:hover {
            background: #f0f0f0;
        }

        .completion-screen,
        .success-screen {
            text-align: center;
        }

        .completion-icon,
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .completion-title,
        .success-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
        }

        .completion-subtitle,
        .success-subtitle {
            font-size: 16px;
            color: #666;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #f0f0f0;
        }

        .progress-fill {
            height: 100%;
            background: #000;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="header">
            <div class="question-counter" id="questionCounter">Question 1 of 17</div>
            <h1>Daily Check-in</h1>
        </div>

        <div class="question-container" id="questionContainer">
        </div>
    </div>

    <button type="button" class="back-button" id="backButton" aria-label="Go back">
        ‚Üê
    </button>

    <script>
        const formData = {};
        let currentQuestion = 0;
        let totalQuestions = 0;
        let questions = [];
        let cachedLocation = null;

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMNEMDZH1tZSRR_OnOTuEx0Dd7L7pwMXfx62qGqJF7hd614slaSua4u1n9v0BgQx_7gA/exec';

        const questionContainer = document.getElementById('questionContainer');
        const progressFill = document.getElementById('progressFill');
        const questionCounter = document.getElementById('questionCounter');
        const backButton = document.getElementById('backButton');

        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                const config = await response.json();
                questions = config.questions.map(q => {
                    if (q.type === 'scale') {
                        return {
                            ...q,
                            labels: [q.minLabel, q.maxLabel]
                        };
                    }
                    return q;
                });
                totalQuestions = questions.length;

                renderQuestion(currentQuestion);
                updateProgress();

                getUserLocation().then(loc => { cachedLocation = loc; });
            } catch (error) {
                console.error('Failed to load questions:', error);
                questionContainer.innerHTML = `
                    <div style="text-align: center; color: #666;">
                        <p>Failed to load questions.</p>
                        <p style="font-size: 14px; margin-top: 8px;">Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / totalQuestions) * 100;
            progressFill.style.width = `${progress}%`;
            questionCounter.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            updateBackButton();
        }

        function updateBackButton() {
            if (currentQuestion > 0) {
                backButton.classList.add('visible');
            } else {
                backButton.classList.remove('visible');
            }
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateProgress();

                const question = questions[currentQuestion];
                const previousAnswer = formData[question.field];

                if (previousAnswer) {
                    setTimeout(() => {
                        const buttons = questionContainer.querySelectorAll('.btn, .scale-btn');
                        buttons.forEach(btn => {
                            if (btn.getAttribute('data-value') === previousAnswer) {
                                btn.classList.add('selected');
                            }
                        });
                    }, 50);
                }
            }
        }

        function renderQuestion(questionIndex) {
            const question = questions[questionIndex];
            let buttonsHTML = '';

            if (question.type === 'yesno') {
                buttonsHTML = `
                    <div class="button-group">
                        <button type="button" class="btn" data-field="${question.field}" data-value="Yes">Yes</button>
                        <button type="button" class="btn" data-field="${question.field}" data-value="No">No</button>
                    </div>
                `;
            } else if (question.type === 'scale') {
                buttonsHTML = `
                    <div class="scale-group">
                        <button type="button" class="scale-btn" data-field="${question.field}" data-value="1">1</button>
                        <button type="button" class="scale-btn" data-field="${question.field}" data-value="2">2</button>
                        <button type="button" class="scale-btn" data-field="${question.field}" data-value="3">3</button>
                        <button type="button" class="scale-btn" data-field="${question.field}" data-value="4">4</button>
                        <button type="button" class="scale-btn" data-field="${question.field}" data-value="5">5</button>
                    </div>
                    <div class="scale-labels">
                        <span>${question.labels[0]}</span>
                        <span>${question.labels[1]}</span>
                    </div>
                `;
            }

            questionContainer.innerHTML = `
                <div class="question">
                    <div class="question-text">${question.text}</div>
                    ${buttonsHTML}
                </div>
            `;
        }

        function renderCompletionScreen() {
            questionContainer.innerHTML = `
                <div class="completion-screen">
                    <div class="completion-icon">üìù</div>
                    <div class="completion-title">All done!</div>
                    <div class="completion-subtitle">Submitting your check-in...</div>
                </div>
            `;

            questionCounter.textContent = 'Complete!';
            progressFill.style.width = '100%';

            setTimeout(() => {
                handleSubmit();
            }, 300);
        }

        function renderSuccessScreen() {
            questionContainer.innerHTML = `
                <div class="success-screen">
                    <div class="success-icon">‚úÖ</div>
                    <div class="success-title">Check-in Submitted!</div>
                    <div class="success-subtitle">Your responses have been saved successfully.<br>See you tomorrow!</div>
                </div>
            `;
        }

        function showNextQuestion() {
            if (currentQuestion < questions.length) {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    renderQuestion(currentQuestion);
                    updateProgress();
                } else {
                    renderCompletionScreen();
                }
            }
        }

        function handleAnswer(field, value) {
            formData[field] = value;

            const buttons = questionContainer.querySelectorAll('.btn, .scale-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');

            setTimeout(() => {
                buttons.forEach(btn => btn.classList.remove('selected'));
                showNextQuestion();
            }, 200);
        }

        async function getUserLocation() {
            return new Promise((resolve) => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude.toFixed(6);
                            const lng = position.coords.longitude.toFixed(6);
                            resolve(`${lat},${lng}`);
                        },
                        (error) => {
                            console.log('Location access denied or failed:', error);
                            resolve('location_unavailable');
                        },
                        {
                            enableHighAccuracy: false,
                            timeout: 5000,
                            maximumAge: 300000
                        }
                    );
                } else {
                    resolve('geolocation_not_supported');
                }
            });
        }

        async function handleSubmit() {
            const completionScreen = questionContainer.querySelector('.completion-screen');
            if (completionScreen) {
                const subtitle = completionScreen.querySelector('.completion-subtitle');
                const icon = completionScreen.querySelector('.completion-icon');

                subtitle.textContent = 'Submitting...';
                icon.textContent = '‚è≥';
            }

            try {
                const now = new Date();
                const utcDate = now.toISOString().split('T')[0];
                const utcTime = now.toISOString().split('T')[1].split('.')[0];

                const location = cachedLocation || await getUserLocation();

                const responses = [
                    utcDate,
                    utcTime,
                    formData.question1,
                    formData.question2,
                    formData.question3,
                    formData.question4,
                    formData.question5,
                    formData.question6,
                    formData.question7,
                    formData.question8,
                    formData.question9,
                    formData.question10,
                    formData.question11,
                    formData.question12,
                    formData.scale1,
                    formData.scale2,
                    formData.scale3,
                    formData.scale4,
                    formData.scale5,
                    formData.scale6,
                    formData.scale7,
                    formData.scale8,
                    location
                ];

                const dataString = responses.join(',');

                const formDataToSend = new FormData();
                formDataToSend.append('data', dataString);

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formDataToSend
                });

                const result = await response.text();

                setTimeout(() => {
                    renderSuccessScreen();
                }, 300);

            } catch (error) {
                if (completionScreen) {
                    const subtitle = completionScreen.querySelector('.completion-subtitle');
                    const icon = completionScreen.querySelector('.completion-icon');

                    subtitle.innerHTML = `Submission failed: ${error.message}<br><small>Please try refreshing the page</small>`;
                    icon.textContent = '‚ùå';
                }
            }
        }

        backButton.addEventListener('click', function(e) {
            e.preventDefault();
            goBack();
        });

        questionContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn') || e.target.classList.contains('scale-btn')) {
                const field = e.target.getAttribute('data-field');
                const value = e.target.getAttribute('data-value');
                handleAnswer(field, value);
            }
        });

        loadQuestions();
    </script>
</body>
</html>
